		    <meta name="MobileOptimized" content="320">
		<style>
			body { margin: 0; padding: 0; display: block; overflow: hidden;}
			html, body {
				overflow: hidden;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			canvas {
				width: 100%;
				height: 100%;
				float:left;
			}
		</style>
	</head>
	<body>
		<script src = "js/cocoon.js"></script>
		<script src = "js/BabylonHxJS.js"></script>
		<script>
			Cocoon.App.WebView.on("load",{
				success : function(){
					Cocoon.App.showTheWebView();
					var canvas = document.querySelectorAll('canvas');
					canvas[0].height = window.innerHeight;
					canvas[0].width = window.innerWidth;
				},
				error : function(){
					console.log("Cannot show the Webview for some reason :/");
					console.log(JSON.stringify(arguments));
				}
			});
			Cocoon.App.loadInTheWebView("WV.html");
		</script>
	</body>
</html>
